{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumnos</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
  <div class="main-block">
    <form id="alumnoForm">
      <h1>Datos Alumno</h1>
      <label for="carnet">Carnet:</label>
      <input type="number" id="carnet" name="carnet" required><br>

      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" required><br>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required><br>

      <label for="correoelectronico">Email:</label>
      <input type="email" id="correoelectronico" name="correoelectronico" required><br>

      <label for="fechanacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechanacimiento" name="fechanacimiento" required><br>

      <button id="postBtn" type="submit" class="formBtn">Enviar</button>
      <button id="putBtn" type="submit" class="formBtn">Editar</button>
      <button id="delBtn" type="submit" class="formBtn">Eliminar</button>
    </form>

    <table class="data">
        <thead>
            <tr>
                <th>Carnet</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Fecha de Nacimiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
    </table>
</div>
</body>
</html>
